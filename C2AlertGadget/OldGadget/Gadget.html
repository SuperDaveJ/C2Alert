<script language="JavaScript" type="text/JavaScript">
    /*
    ''' <summary>
    ''' This function is called when the page needs to be reloaded
    ''' </summary>
    ''' <param name="init">Initialization: yes\no</param>
    */
    function ReloadPage(init) 
    {  
        //reloads the window if Nav4 resized
        if (init == true) with (navigator) 
        {
            if ((appName == "Netscape") && (parseInt(appVersion) == 4)) 
            {
                document.PageWidth = innerWidth;
                document.PageHeight = innerHeight;
                onresize = ReloadPage;
            }
        }
        else if (innerWidth != document.PageWidth || innerHeight != document.PageHeight) 
        {
            location.reload();
        }
    } //ReloadPage

    //Reload page when starting
    ReloadPage(true);
</script>

</head>
