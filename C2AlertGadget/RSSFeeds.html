<html>
<head>
    <meta http-equiv=Content-Type content="text/html; charset=UTF-8" />
    <title>C² Alert</title>
    <link href="css/RSSFeeds.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" language="JavaScript" src="js/RSSFeeds.js"></script>
    <script type="text/javascript" language="JavaScript" src="js/Settings.js"></script>
</head>
<body onkeydown="KeyNavigate();" onmousewheel="MouseWheeNavigate();" scroll="no" onload="LoadMain();" onmouseover="StopTimer();" onmouseout="CheckFlyforTimer();">
    <g:background id="FeedBackground" style="position:absolute;z-index:-1" />
    <div id="FeedItemHldr">
        <div id="FeedItem0">
            <a id="FeedItemLink0" href="" ondblclick="ShowFlyout(this);SelectBack(this.parentElement);return false;" onclick="ShowFlyout(this);SelectBack(this.parentElement);return false;" onmouseover="ToggleBack(this.parentElement, true);" onmouseout="ToggleBack(this.parentElement, false);"></a>
            <div id="FeedItemName0" style="float:left;text-align:left;"></div>
            <div id="FeedItemDate0" style="float:right;text-align:right;"></div>
        </div>
        <div id="FeedItem1">
            <a id="FeedItemLink1" href="" ondblclick="ShowFlyout(this);SelectBack(this.parentElement);return false;" onclick="ShowFlyout(this);SelectBack(this.parentElement);return false;" onmouseover="ToggleBack(this.parentElement, true);" onmouseout="ToggleBack(this.parentElement, false);"></a>
            <div id="FeedItemName1" style="float:left;text-align:left;"></div>
            <div id="FeedItemDate1" style="float:right;text-align:right;"></div>
        </div>
        <div id="FeedItem2">
            <a id="FeedItemLink2" href="" ondblclick="ShowFlyout(this);SelectBack(this.parentElement);return false;" onclick="ShowFlyout(this);SelectBack(this.parentElement);return false;" onmouseover="ToggleBack(this.parentElement, true);" onmouseout="ToggleBack(this.parentElement, false);"></a>
            <div id="FeedItemName2" style="float:left;text-align:left;"></div>
            <div id="FeedItemDate2" style="float:right;text-align:right;"></div>
        </div>
    </div>     
    <div id="ErrorTextHldr">
        <a id="ErrorTextLink" class="TextView" href="#" onclick="OnItemClick(this.innerText, this.href);this.blur();"></a>
    </div>
    <div id="NavHolder">
        <table border="0" cellpadding="0" cellspacing="0" width="78px" height="20px" style="background-image:url('../Images/navBack.png');">
            <tr>
                <td width="17px" align="center" valign="middle">
                    <a id="ButtonLeftNarrator" href="javascript:void(0);" onclick="this.blur();"><img id="ButtonLeft" src="Images/ButtonUp_Off.png" border="0" onclick="SetPreviousViewItems();" onmouseover="ToggleButton(this, 'ButtonUp_On.png');" onmouseout="ToggleButton(this, 'ButtonUp_Off.png');" /></a>
                </td>
                <td width="44px" align="center" valign="middle" id="PositionNumbers" style="color:white;font-family:Calibri;font-size:12px;"></td>
                <td width="17px" align="center" valign="middle">
                    <a id="ButtonRightNarrator" href="javascript:void(0);" onclick="this.blur();"><img id="ButtonRight" src="Images/ButtonDown_Off.png" border="0" onclick="SetNextViewItems();" onmouseover="ToggleButton(this, 'ButtonDown_On.png');" onmouseout="ToggleButton(this, 'ButtonDown_Off.png');" /></a>
                </td>
            </tr>
        </table>
    </div>
</body>
<script language="Javascript" type="text/javascript">
    System.Gadget.onShowSettings = function ()
    {
        LoadSettings();
    }

    System.Gadget.onSettingsClosed = function (event) 
    {
        if (event.closeAction == event.Action.commit) 
        {
            LoadMain();
        }
        else if (fInProgress && fSomethingToDo) 
        {
            StartPolling();
        }
    }
</script>
</html>
